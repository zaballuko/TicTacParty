 <!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
		<!-- CSS para el Login -->
		<link rel="stylesheet" type="text/css" href="../css/cssLogin.css">
		<title>Inicia sesión</title>
	</head>
	<body>
		<div class="container" class="masthead3 d-flex">
			<div class="row">
				<div class="main">
					<header>
						<h3>Por favor inicia sesión o <a href="crearCuenta.html">Crear una cuenta</a></h3>
					
						<form action="/TicTacParty/login" method="post">
							<div class="form-group">
								<label for="inputUsernameEmail">Email</label>
								<input type="text" name="email" class="form-control" placeholder="Email">
							</div>
							<div class="form-group">
								<label for="inputPassword">Contraseña</label>
								<input type="password" name="contrasena" class="form-control" placeholder="Contraseña">
							</div>
							<div class="checkbox pull-right">
								<label>
									<input type="checkbox">Recordarme
								</label>
							</div>
							<button type="submit" class="btn btn btn-primary">Entrar</button>
						</form><br />
					</header>
					<button onclick="location.href='../index.html'" class="btn btn btn-primary">Volver a inicio</button>
				</div>
			</div>
		</div>
	</body>
</html>
