<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="wrap">
	<div id="body">
		<div class="game_area">
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
			<div class="block"></div>
			<div id="a" class="block"></div>
			<div id="line0" class="line"></div>
			<div id="line1" class="line"></div>
			<div id="line2" class="line"></div>
			<div id="line3" class="line"></div>
		</div>
	</div>
	<div id="start_screen">
		<div id="select_box">
			<div id="selectO">
				<div class="o"></div>
			</div>
			<div id="selectX">
				<div class="x"></div>
			</div>
			<div class="info_bubble" id="info_1">primero</div>
			<div class="info_bubble" id="info_2">elige uno</div>
		</div>
	</div>
	<div id="end_screen">
		<div id="end_box">
			<div id="end_info"></div>
			<div class="circle"></div>
			<div class="info_bubble" id="btn_restart">otra?</div>
			<div class="info_bubble" id="btn_exit">Salir</div>
		</div>
	</div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
